apply plugin : 'idea'
apply plugin : 'java'
apply plugin : 'war'
apply plugin : 'jetty'

task "createDir" << {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.0.6.RELEASE'

    testCompile 'junit:junit:4.11'
}




